
<div class="container py-5" style="background:grey">
        <div class="card" style="width: 600px; height: 600px; margin: auto;">
          <div class="card-header bg-info text-white">
            <h4 class=" text-center ">Add Book</h4>
          </div>
          <div class="card-body">
            <div class="row">
      
              <div class="col-sm-6 col-md-6 col-xs-12">
                    <form action="" #addBookForm="ngForm" (ngSubmit)="addBook(addBookForm)" method="POST"
                    role="form">
      
                  <div class="form-group mt-2">
                        <label for="bname">Book Name</label>
                    
                      <input type="text" name="bname" required minlength="3" placeholder="Enter BookName"
                      class="form-control" #bname="ngModel" ngModel>
                      <div *ngIf="bname.invalid && bname.touched">
                        <p *ngIf="bname.errors.required" class="text-danger">*This field is mandatory
                          <p *ngIf="bname.errors.minlength" class="text-danger">*This field accepts minimum
                            3 characters
                      </div>
                    </div>
                  
      
                  <div class="form-group mt-2">
                        <label for="author">Author</label>
                   
                      <input type="text" name="author" required minlength="4"
                                    placeholder="Enter  Author" class="form-control" #author="ngModel" ngModel>
                      <div *ngIf="author.invalid && author.touched">
                        <p *ngIf="author.errors.required" class="text-danger">*This field is mandatory
                          <p *ngIf="author.errors.minlength" class="text-danger">*This field accepts
                            minimum 4 characters
                      </div>
                    </div>
                  
      
                  
                  <div class="form-group mt-2">
                        <label for="publisher">Publisher</label>
                   
                      
                      <input type="text" name="publisher" required minlength="4" placeholder="Enter Publisher"
                                    class="form-control" #publisher="ngModel" ngModel>
                      <div *ngIf="publisher.invalid && publisher.touched">
                        <p *ngIf="publisher.errors.required" class="text-danger">*This field is mandatory
                          <p *ngIf="publisher.errors.minlength" class="text-danger">*This field accepts
                            minimum 4 characters
                      </div>
                    </div>
                  

                  <div class="form-group mt-2">
                        <label for="yearofpublication">Year Of Publication</label>
                    
                     
                      <input type="date" name="yearofpublication" required 
                      placeholder="Enter Year Of Publication" class="form-control"
                      #yearOfPublication="ngModel" ngModel>
                      <div *ngIf="yearofpublication.invalid && yearofpublication.touched">
                        <p *ngIf="yearofpublication.errors.required" class="text-danger">*This field is mandatory
                          
                      </div>
                    </div>
                 


                  <div class="form-group">
                    <button type="submit" [disabled]="addBookForm.invalid"
                      class="btn btn-outline-primary rounded-0 float-right"><i class="fas fa-plus-square">Add Book</i></button>
                  </div>
                </form>
              </div>
            </div>
