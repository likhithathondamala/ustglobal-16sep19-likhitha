<form #book="ngForm" (ngSubmit)="getBookInfo(book)" class = "col-md-4 offset-4" method="GET">

  <input class="form-control mt-5" type="number" name="bid" #bid="ngModel" ngModel required placeholder="Enter Book Id">
  <div *ngIf="bid.invalid && bid.touched">
    <p *ngIf="bid.errors.required" class="text-danger">This field is mandatory</p>
  </div>

  <div class="form-group mt-3">
    <button type="submit" [disabled]="book.invalid">GetInfo</button>
  </div>
</form>
<div class="card card-body col-md-8 offset-md-2 mt-4 mb-4" >
        
<div class="container " >
  <table class="table table-bordered mt-2 table-hover table-striped">
    <thead>
      <tr class="text-center" >
        <th>Book ID</th>
        <th>Book Name</th>
        <th>Author</th>
        
        <th>Publisher</th>
        <th>Year Of Publication</th>
        <th>Request operation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{book.bid}}</td>
        <td>{{book.bname}}</td>
        <td>{{book.author}}</td>
        <td>{{book.publisher}}</td>
        <td>{{book.yearofpublication}}</td>
        <td><button type="button" class="btn btn-outline-info btn-block" (click)="searchBook(book)">Request
            Book</button></td>
      </tr>
    </tbody>
  </table>
</div>
