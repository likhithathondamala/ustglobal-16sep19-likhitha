<div >
    <div class="card  text-black">
      <div class="card-img-overlay">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="container ">
                <table class="table table-bordered mt-2 table-hover " style="border-style: solid; border-width: 1px;">
                  <thead>
                    <tr class="text-center text-dark">
                      <th>Student ID</th>
                      <th>Book ID</th>
                      <th>Registration ID</th>
                      <th>Accept</th>
                      <!-- <th>Registration Date</th> -->
                    
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let request of requests" class="text-center text-info">
                      <td>{{request.id}}</td>
                      <td>{{request.bid}}</td>
                      <td>{{request.registrationId}}</td>
                      <td><button class="btn btn-success" (click)="accept(request)">Accept</button></td>
                     </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
