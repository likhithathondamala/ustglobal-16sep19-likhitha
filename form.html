<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" placeholder="enter name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="@gmail.com" required><br>
        <label for="phone">Mobile:</label><br>
        <input type="tel" name="phone" id="phone" placeholder="9876543210"><br>
        <label for="Gender">Gender:</label> <br>
        <input type="radio" name="gender" id="male">Male
        
        <input type="radio" name="gender" id="Female">Female
        <input type="radio" name="gender" id="other"> Other<br>
        <label for="joining month">Joining month</label>
        <select id="joining month" name="month" required>
            <option value="" selected disabled>select</option>
            <option value="jan">jan</option>
            <option value="feb">feb</option>
            <option value="mar">mar</option>
            <option value="apr">apr</option>
            <option value="may">may</option>
            <option value="jun">jun</option>
            <option value="jul">jul</option>
            <option value="aug">aug</option>
            <option value="sep">sep</option>
            <option value="oct">oct</option>
            <option value="nov">nov</option>
            <option value="dec">dec</option>
        </select><br>
        <input type="checkbox" name="check" id="check" >
       <label for="agree">I agree</label> <br>
        <input type="submit" name="submit" id="submit">
        <input type="Reset" name="reset" id="reset">
    </form>
</body>
</html>
