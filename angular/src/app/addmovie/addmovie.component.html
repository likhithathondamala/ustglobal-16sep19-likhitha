
        <div class="col-md-6 offset-3 card card-body">
        <form action="" [formGroup]="form" (ngSubmit)="loginData(form)" >

    <h1>Add Movie</h1>
    <div class="form-group">
        <input type="text" name="title" id="title" placeholder="movie title" class="cards form-control" formControlName="title">
        <div *ngIf ="title.touched && title.invalid">
            <p *ngIf="title.errors.required" class="alert alert-danger">this field is required</p>
            
        </div>
    </div>
    <div class="form-group">
        <input type="text" name="movie" id="imgURl" placeholder = "Movie imgUrl" class="cards form-control" formControlName="movie">
        <div *ngIf ="movie.touched && movie.invalid">
            <p *ngIf="movie.errors.required" class="alert alert-danger">this field is required</p>
            
        </div>
    </div>
    <div>
        <textarea name="description" id="desc" cols="30" rows="10" placeholder ="Movie description" class="cards form-control" required formControlName="description"></textarea>
        <div *ngIf ="description.touched && description.invalid">
            <p *ngIf="description.errors.required" class="alert alert-danger">this field is required</p>
            
        </div>
    </div>
    <div>
        <div class="btn btn-primary" >Add</div>
    </div>
    </form>
</div>
